<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perpustakaan Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Perpustakaan Digital</h1>

  <div id="book-form">
    <h2>Tambah Buku</h2>
    <input type="text" id="title" placeholder="Judul Buku">
    <input type="text" id="author" placeholder="Penulis">
    <button onclick="addBook()">Tambah</button>
  </div>

  <div id="book-list">
    <h2>Daftar Buku</h2>
    <div id="books">
      <!-- Buku akan ditambahkan di sini -->
    </div>
  </div>

  <footer>
    Dibuat oleh <strong>Ray</strong>
  </footer>

  <script src="scripts.js"></script>

</body>
</html>
